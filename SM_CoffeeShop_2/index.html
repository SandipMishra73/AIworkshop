<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Café Control — Live Orders Dashboard</title>
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            coffee: {
              50: '#F8F5F2',
              100: '#EDE6E0',
              200: '#D9CDC1',
              300: '#C5B3A3',
              400: '#B19984',
              500: '#9D8066',
              600: '#876B54',
              700: '#705643',
              800: '#5A4233',
              900: '#432E24'
            }
          },
          boxShadow: {
            soft: '0 10px 25px -10px rgba(0,0,0,0.15)'
          }
        }
      }
    }
  </script>
  <style>
    /* Compact scrollbar for desktop */
    * { scrollbar-width: thin; }
  </style>
</head>
<body class="bg-coffee-50 text-coffee-900 min-h-screen">
  <!-- Header -->
  <header class="bg-white sticky top-0 z-50 shadow-soft">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col md:flex-row gap-4 md:items-center md:justify-between">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-2xl bg-coffee-800 grid place-items-center text-white font-bold">☕️</div>
        <div>
          <h1 class="text-2xl font-semibold leading-tight">Café Control</h1>
          <p class="text-sm text-coffee-600">Live Orders Dashboard</p>
        </div>
      </div>

      <!-- Controls Bar -->
      <div class="flex flex-wrap items-center gap-2">
        <button id="addDemoBtn" class="px-3 py-2 rounded-xl bg-coffee-800 text-white hover:bg-coffee-700 active:scale-[.99]">Add Demo Order</button>
        <button id="seedBtn" class="px-3 py-2 rounded-xl bg-coffee-600 text-white hover:bg-coffee-700 active:scale-[.99]">Seed 5 Orders</button>

        <div class="flex items-center gap-2 bg-coffee-100 rounded-xl px-3 py-2">
          <label for="intervalSelect" class="text-sm">Auto‑refresh:</label>
          <select id="intervalSelect" class="bg-transparent outline-none text-sm">
            <option value="0">Off</option>
            <option value="5000">5s</option>
            <option value="10000">10s</option>
            <option value="30000">30s</option>
            <option value="60000">60s</option>
          </select>
          <button id="refreshNowBtn" class="ml-1 text-xs px-2 py-1 rounded-lg bg-white border border-coffee-200 hover:bg-coffee-50">Refresh now</button>
        </div>

        <div class="hidden sm:flex items-center gap-2 text-xs text-coffee-600">
          <span class="inline-block h-2 w-2 rounded-full bg-yellow-500"></span>
          <span>Waiting</span>
          <span class="inline-block h-2 w-2 rounded-full bg-blue-600 ml-3"></span>
          <span>In&nbsp;Progress</span>
          <span class="inline-block h-2 w-2 rounded-full bg-emerald-600 ml-3"></span>
          <span>Ready</span>
          <span class="inline-block h-2 w-2 rounded-full bg-rose-600 ml-3"></span>
          <span>Cancelled</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Summary + Assistant Row -->
  <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6 grid grid-cols-1 lg:grid-cols-3 gap-4">
    <div class="lg:col-span-2 bg-white rounded-2xl p-4 shadow-soft" id="summaryBar">
      <!-- Filled by JS -->
    </div>
    <div class="bg-white rounded-2xl p-4 shadow-soft">
      <div class="flex items-center justify-between">
        <h2 class="font-semibold">Smart Assistant</h2>
        <button id="refreshAdviceBtn" class="text-xs px-2 py-1 rounded-lg bg-coffee-800 text-white hover:bg-coffee-700">Update</button>
      </div>
      <ul id="assistantList" class="mt-3 space-y-2 text-sm text-coffee-800">
        <!-- Advice items injected here -->
      </ul>
    </div>
  </section>

  <!-- Alerts + Filters Row -->
  <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4 grid grid-cols-1 lg:grid-cols-3 gap-4">
    <div class="bg-white rounded-2xl p-4 shadow-soft lg:col-span-3">
      <div class="flex items-center justify-between gap-3 flex-wrap">
        <h2 class="font-semibold">Alerts Panel</h2>
        <div class="flex items-center gap-2 text-sm">
          <span class="text-coffee-600">Thresholds:</span>
          <label class="inline-flex items-center gap-1">Long wait &gt; <input id="longWaitMins" type="number" min="1" class="w-16 bg-coffee-50 border border-coffee-200 rounded-lg px-2 py-1" value="10"> min</label>
          <label class="inline-flex items-center gap-1">Large group ≥ <input id="largeGroupCount" type="number" min="2" class="w-16 bg-coffee-50 border border-coffee-200 rounded-lg px-2 py-1" value="5"> items</label>
        </div>
      </div>
      <div id="alertsPanel" class="mt-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
        <!-- Alert cards -->
      </div>
    </div>
  </section>

  <!-- Orders Grid -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4 pb-16">
    <div id="ordersGrid" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      <!-- Order cards injected here -->
    </div>
  </main>

  <template id="orderCardTemplate">
    <div class="order-card bg-white rounded-2xl p-4 shadow-soft border border-coffee-100 flex flex-col gap-3">
      <div class="flex items-start justify-between gap-3">
        <div>
          <h3 class="font-semibold text-lg"><span class="customer-name"></span> <span class="text-sm text-coffee-500">#<span class="order-id"></span></span></h3>
          <div class="text-xs text-coffee-600"><span class="timestamp" title=""></span></div>
        </div>
        <span class="status-badge text-xs px-2 py-1 rounded-full"></span>
      </div>
      <ul class="items-list text-sm list-disc list-inside text-coffee-800"></ul>
      <div class="flex items-center justify-between text-sm">
        <div class="flex items-center gap-2"><span class="font-medium">Pay:</span> <span class="payment"></span></div>
        <div class="font-semibold">₹<span class="total"></span></div>
      </div>
      <div class="mt-1 flex items-center gap-2">
        <select class="status-select bg-coffee-50 border border-coffee-200 rounded-xl px-2 py-1 text-sm">
          <option value="waiting">Waiting</option>
          <option value="in progress">In Progress</option>
          <option value="ready">Ready</option>
          <option value="cancelled">Cancelled</option>
        </select>
        <button class="advance-btn text-xs px-3 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700">Advance</button>
        <button class="cancel-btn text-xs px-3 py-2 rounded-xl bg-rose-600 text-white hover:bg-rose-700">Cancel</button>
        <button class="delete-btn text-xs px-3 py-2 rounded-xl bg-coffee-100 hover:bg-coffee-200 text-coffee-800 ml-auto">Delete</button>
      </div>
    </div>
  </template>

  <script>
    // --- Utilities ---
    const currency = (n) => (n || 0).toLocaleString('en-IN', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
    const now = () => new Date();
    const minutesDiff = (a, b) => Math.floor((a - b) / 60000);
    const uuid = () => Math.random().toString(36).slice(2, 8).toUpperCase();

    // --- Demo Menu Data ---
    const MENU = {
      drinks: [
        { name: 'Espresso', price: 120 },
        { name: 'Americano', price: 140 },
        { name: 'Cappuccino', price: 180 },
        { name: 'Latte', price: 190 },
        { name: 'Mocha', price: 210 },
        { name: 'Cold Brew', price: 200 },
        { name: 'Iced Latte', price: 220 },
        { name: 'Masala Chai', price: 90 },
      ],
      pastries: [
        { name: 'Croissant', price: 110 },
        { name: 'Chocolate Croissant', price: 140 },
        { name: 'Blueberry Muffin', price: 130 },
        { name: 'Banana Bread', price: 120 },
        { name: 'Cinnamon Roll', price: 160 },
      ],
      snacks: [
        { name: 'Veg Sandwich', price: 150 },
        { name: 'Chicken Sandwich', price: 190 },
        { name: 'Bagel & Cream Cheese', price: 160 },
        { name: 'Paneer Puff', price: 120 },
        { name: 'Garlic Bread', price: 120 },
      ]
    };

    const PAYMENT = ['Cash', 'Card', 'UPI'];
    const STATUS = ['waiting', 'in progress', 'ready', 'cancelled'];

    // --- State ---
    let orders = [];
    let autoTimer = null;

    const settings = {
      longWaitMinutes: 10,
      largeGroupItems: 5,
      autoInterval: 0 // ms
    };

    // --- Persistence (localStorage) ---
    const STORAGE_KEY = 'cafe-control-orders-v1';
    const SETTINGS_KEY = 'cafe-control-settings-v1';

    function saveState() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(orders));
      localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
    }
    function loadState() {
      try {
        const o = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        const s = JSON.parse(localStorage.getItem(SETTINGS_KEY) || '{}');
        if (Array.isArray(o)) orders = o.map(reviveOrder);
        Object.assign(settings, s);
      } catch {}
    }
    function reviveOrder(o) {
      o.createdAt = new Date(o.createdAt);
      return o;
    }

    // --- Order Generation ---
    function randomFrom(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
    function randomCustomer() {
      const first = ['Aarav', 'Diya', 'Rohan', 'Isha', 'Kabir', 'Maya', 'Vivaan', 'Anaya', 'Aditi', 'Rahul', 'Saanvi', 'Arjun'];
      const last = ['K.', 'S.', 'P.', 'R.', 'M.', 'T.', 'B.', 'C.', 'D.'];
      return `${randomFrom(first)} ${randomFrom(last)}`;
    }
    function randomItems() {
      const pools = [MENU.drinks, MENU.pastries, MENU.snacks];
      const items = [];
      const count = Math.ceil(Math.random() * 5); // 1..5
      for (let i = 0; i < count; i++) {
        const pool = randomFrom(pools);
        items.push(randomFrom(pool));
      }
      return items;
    }
    function calcTotal(items) { return items.reduce((s, it) => s + it.price, 0); }

    function addDemoOrder(opts = {}) {
      const items = opts.items || randomItems();
      const order = {
        id: uuid(),
        customer: opts.customer || randomCustomer(),
        items,
        total: calcTotal(items),
        payment: opts.payment || randomFrom(PAYMENT),
        status: opts.status || 'waiting',
        createdAt: opts.createdAt || new Date()
      };
      orders.unshift(order);
      saveState();
      renderAll();
      return order;
    }

    // --- Rendering ---
    const ordersGrid = document.getElementById('ordersGrid');
    const template = document.getElementById('orderCardTemplate');
    const summaryBar = document.getElementById('summaryBar');
    const alertsPanel = document.getElementById('alertsPanel');

    function statusBadgeClasses(status) {
      switch (status) {
        case 'waiting': return 'bg-yellow-100 text-yellow-800 border border-yellow-200';
        case 'in progress': return 'bg-blue-100 text-blue-800 border border-blue-200';
        case 'ready': return 'bg-emerald-100 text-emerald-800 border border-emerald-200';
        case 'cancelled': return 'bg-rose-100 text-rose-800 border border-rose-200';
      }
      return 'bg-coffee-100 text-coffee-800';
    }

    function timeAgo(ts) {
      const m = minutesDiff(now(), ts);
      if (m < 1) return 'just now';
      if (m < 60) return `${m} min ago`;
      const h = Math.floor(m / 60), rm = m % 60;
      return `${h}h ${rm}m ago`;
    }

    function renderOrders() {
      ordersGrid.innerHTML = '';
      for (const o of orders) {
        const node = template.content.cloneNode(true);
        node.querySelector('.customer-name').textContent = o.customer;
        node.querySelector('.order-id').textContent = o.id;
        node.querySelector('.payment').textContent = o.payment;
        node.querySelector('.total').textContent = currency(o.total);
        const ts = node.querySelector('.timestamp');
        ts.textContent = `${timeAgo(o.createdAt)} · ${o.createdAt.toLocaleTimeString()}`;
        ts.title = o.createdAt.toLocaleString();

        const ul = node.querySelector('.items-list');
        o.items.forEach(it => {
          const li = document.createElement('li');
          li.textContent = `${it.name} — ₹${currency(it.price)}`;
          ul.appendChild(li);
        });

        const badge = node.querySelector('.status-badge');
        badge.textContent = o.status.toUpperCase();
        badge.className = `status-badge text-xs px-2 py-1 rounded-full ${statusBadgeClasses(o.status)}`;

        const select = node.querySelector('.status-select');
        select.value = o.status;
        select.addEventListener('change', () => updateStatus(o.id, select.value));

        const advanceBtn = node.querySelector('.advance-btn');
        advanceBtn.addEventListener('click', () => advanceStatus(o.id));

        const cancelBtn = node.querySelector('.cancel-btn');
        cancelBtn.addEventListener('click', () => cancelOrder(o.id));

        const deleteBtn = node.querySelector('.delete-btn');
        deleteBtn.addEventListener('click', () => deleteOrder(o.id));

        ordersGrid.appendChild(node);
      }
    }

    function renderSummary() {
      const totalOrders = orders.length;
      const ready = orders.filter(o => o.status === 'ready').length;
      const pending = orders.filter(o => o.status === 'waiting' || o.status === 'in progress').length;
      const cancelled = orders.filter(o => o.status === 'cancelled').length;
      const revenue = orders.filter(o => o.status === 'ready').reduce((s, o) => s + o.total, 0);

      summaryBar.innerHTML = `
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
          <div class="p-4 rounded-xl bg-coffee-100">
            <div class="text-sm text-coffee-600">Total Orders</div>
            <div class="text-2xl font-semibold">${totalOrders}</div>
          </div>
          <div class="p-4 rounded-xl bg-emerald-50">
            <div class="text-sm text-emerald-700">Ready</div>
            <div class="text-2xl font-semibold">${ready}</div>
          </div>
          <div class="p-4 rounded-xl bg-yellow-50">
            <div class="text-sm text-yellow-700">Pending</div>
            <div class="text-2xl font-semibold">${pending}</div>
          </div>
          <div class="p-4 rounded-xl bg-blue-50 col-span-2 md:col-span-1">
            <div class="text-sm text-blue-700">Revenue (Ready)</div>
            <div class="text-2xl font-semibold">₹${currency(revenue)}</div>
          </div>
        </div>
        <div class="mt-3 text-sm text-coffee-600">Cancelled: ${cancelled}</div>
      `;
    }

    function renderAlerts() {
      const longWait = orders.filter(o => (o.status === 'waiting' || o.status === 'in progress') && minutesDiff(now(), o.createdAt) > settings.longWaitMinutes);
      const largeGroup = orders.filter(o => o.items.length >= settings.largeGroupItems && o.status !== 'cancelled');
      const cancelled = orders.filter(o => o.status === 'cancelled');

      const cards = [];
      if (longWait.length) {
        cards.push(alertCard('Long‑waiting orders', `${longWait.length} order(s) waiting over ${settings.longWaitMinutes} minutes. Consider prioritising oldest.`,'yellow'));
      }
      if (largeGroup.length) {
        cards.push(alertCard('Large group orders', `${largeGroup.length} order(s) with ≥ ${settings.largeGroupItems} items. Batch prep recommended.`,'blue'));
      }
      if (cancelled.length) {
        cards.push(alertCard('Cancelled orders', `${cancelled.length} order(s) cancelled today. Review reasons to reduce waste.`,'rose'));
      }

      alertsPanel.innerHTML = cards.join('') || emptyAlert();
    }

    function alertCard(title, desc, color="yellow") {
      const tone = {
        yellow: ['bg-yellow-50','text-yellow-800','border-yellow-200'],
        blue: ['bg-blue-50','text-blue-800','border-blue-200'],
        rose: ['bg-rose-50','text-rose-800','border-rose-200']
      }[color] || ['bg-coffee-50','text-coffee-800','border-coffee-200'];
      return `
        <div class="rounded-xl p-4 border ${tone[0]} ${tone[1]} ${tone[2]}">
          <div class="font-semibold">${title}</div>
          <div class="text-sm mt-1">${desc}</div>
        </div>
      `;
    }

    function emptyAlert() {
      return `
        <div class="rounded-xl p-4 border bg-coffee-50 text-coffee-700 border-coffee-200">
          <div class="font-semibold">All clear</div>
          <div class="text-sm mt-1">No alerts at the moment. Great job keeping things flowing! ☺️</div>
        </div>
      `;
    }

    // --- Status & Actions ---
    function updateStatus(id, status) {
      const o = orders.find(x => x.id === id);
      if (!o) return;
      if (!STATUS.includes(status)) return;
      o.status = status;
      saveState();
      renderAll();
    }
    function advanceStatus(id) {
      const o = orders.find(x => x.id === id);
      if (!o) return;
      const flow = ['waiting', 'in progress', 'ready'];
      const idx = flow.indexOf(o.status);
      if (idx === -1) return;
      o.status = flow[Math.min(idx + 1, flow.length - 1)];
      saveState();
      renderAll();
    }
    function cancelOrder(id) {
      const o = orders.find(x => x.id === id);
      if (!o) return;
      o.status = 'cancelled';
      saveState();
      renderAll();
    }
    function deleteOrder(id) {
      orders = orders.filter(o => o.id !== id);
      saveState();
      renderAll();
    }

    // --- Auto Progress / Refresh ---
    function autoTick() {
      // Simple simulation: some waiting -> in progress, some in progress -> ready based on age
      const nowTs = now();
      for (const o of orders) {
        const ageMin = minutesDiff(nowTs, o.createdAt);
        if (o.status === 'waiting' && ageMin >= 2 && Math.random() < 0.6) {
          o.status = 'in progress';
        } else if (o.status === 'in progress' && ageMin >= 5 && Math.random() < 0.6) {
          o.status = 'ready';
        }
      }
      saveState();
      renderAll();
    }

    function setAutoInterval(ms) {
      settings.autoInterval = Number(ms) || 0;
      if (autoTimer) clearInterval(autoTimer);
      if (settings.autoInterval > 0) {
        autoTimer = setInterval(autoTick, settings.autoInterval);
      }
      saveState();
    }

    // --- Smart Assistant ---
    function computeAdvice() {
      const list = [];
      const pending = orders.filter(o => o.status === 'waiting' || o.status === 'in progress');
      const longWaiting = pending.filter(o => minutesDiff(now(), o.createdAt) > settings.longWaitMinutes);

      // Popular item advice
      const counts = new Map();
      for (const o of pending) for (const it of o.items) counts.set(it.name, (counts.get(it.name) || 0) + 1);
      if (counts.size) {
        const top = [...counts.entries()].sort((a,b) => b[1]-a[1])[0];
        if (top[1] >= 3) list.push(`Consider prepping more ${top[0]} — ${top[1]} orders in queue.`);
      }
      // Croissant specific callout (fun example)
      const croissants = counts.get('Croissant') || 0;
      if (croissants >= 4) list.push(`Croissant demand spike: ${croissants} pending. Prep extra batch.`);

      // Throughput advice
      if (longWaiting.length >= 2) list.push(`Prioritise ${longWaiting.length} overdue order(s) waiting over ${settings.longWaitMinutes} min.`);

      // Staffing / capacity hint
      if (pending.length >= 8) list.push(`High queue: ${pending.length} pending. Consider adding a barista for the next 30 min.`);

      // Waste / cancelled
      const cancelled = orders.filter(o => o.status === 'cancelled').length;
      if (cancelled >= 3) list.push(`Cancelled orders at ${cancelled}. Review causes to reduce waste.`);

      // Payment mix
      const cashShare = orders.filter(o => o.payment === 'Cash').length / (orders.length || 1);
      if (cashShare > 0.6 && pending.length > 0) list.push(`Cash-heavy queue (${Math.round(cashShare*100)}%). Prep change & streamline cash counter.`);

      return list.length ? list : [
        'Everything looks steady. Keep the flow going!',
        'Tip: Use Auto‑refresh to keep the board moving automatically.'
      ];
    }

    function renderAssistant() {
      const advice = computeAdvice();
      const ul = document.getElementById('assistantList');
      ul.innerHTML = '';
      advice.forEach(msg => {
        const li = document.createElement('li');
        li.className = 'flex items-start gap-2';
        li.innerHTML = `<span class="mt-1 inline-block h-2 w-2 rounded-full bg-coffee-800"></span><span>${msg}</span>`;
        ul.appendChild(li);
      });
    }

    // --- Wiring ---
    function renderAll() {
      renderOrders();
      renderSummary();
      renderAlerts();
      renderAssistant();
    }

    function seed(n = 5) {
      for (let i = 0; i < n; i++) {
        const createdAt = new Date(Date.now() - Math.floor(Math.random()*20)*60000); // up to 20 min ago
        const status = randomFrom(['waiting','waiting','in progress']);
        addDemoOrder({ createdAt, status });
      }
    }

    function init() {
      loadState();

      // Apply persisted settings to UI
      document.getElementById('longWaitMins').value = settings.longWaitMinutes;
      document.getElementById('largeGroupCount').value = settings.largeGroupItems;
      document.getElementById('intervalSelect').value = String(settings.autoInterval);

      // Seed initial sample if empty
      if (orders.length === 0) seed(6);

      // Events
      document.getElementById('addDemoBtn').addEventListener('click', () => addDemoOrder());
      document.getElementById('seedBtn').addEventListener('click', () => seed(5));
      document.getElementById('refreshNowBtn').addEventListener('click', autoTick);
      document.getElementById('refreshAdviceBtn').addEventListener('click', renderAssistant);

      document.getElementById('longWaitMins').addEventListener('change', (e) => {
        settings.longWaitMinutes = Math.max(1, Number(e.target.value) || 10);
        saveState();
        renderAll();
      });
      document.getElementById('largeGroupCount').addEventListener('change', (e) => {
        settings.largeGroupItems = Math.max(2, Number(e.target.value) || 5);
        saveState();
        renderAll();
      });
      document.getElementById('intervalSelect').addEventListener('change', (e) => setAutoInterval(Number(e.target.value)));

      // Start auto if needed
      setAutoInterval(settings.autoInterval);

      // Initial render + periodic soft refresh to update timestamps every 30s
      renderAll();
      setInterval(() => {
        // Only re-render timestamps & summaries cheaply
        renderAll();
      }, 30000);
    }

    // Kick off
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
